<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- magnetic drawing board like -->
    <header>
      <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <div class="sketch-board__ctr">
      <div class="sketch-board">
        <div class="sketch-board__frame">
          <menu class="sketch-board__stamp__ctr">
            <button
              type="button"
              id="stamp--circle"
              class="sketch-board__stamp circle"
            ></button>
            <button
              type="button"
              id="stamp--triangle"
              class="sketch-board__stamp triangle"
            ></button>
            <button
              type="button"
              id="stamp--square"
              class="sketch-board__stamp square"
            ></button>
            <button
              type="button"
              id="stamp--heart"
              class="sketch-board__stamp heart"
            ></button>
          </menu>
          <div id="sketch" class="sketch-board__sketch">
            <div id="box-ctr" class="sketch__box-ctr"></div>
          </div>
          <div class="sketch-board__control">
            <input
              type="color"
              id="color--pen"
              class="control__color"
              value="#000000"
            />
            <input
              type="color"
              id="color--bg"
              class="control__color"
              value="#FFFFFF"
            />
            <select id="size">
              <option for="size" value="s">small</option>
              <option for="size" value="m" selected>medium</option>
              <option for="size" value="l">large</option>
            </select>
          </div>
          <div class="sketch-board__eraser">
            <input
              type="range"
              id="eraser"
              class="eraser"
              value="0"
              min="0"
              max="100"
              step="1"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
